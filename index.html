<!DOCTYPE html>
<html>
<head>
<title>Boot Payload UI</title>
<style>
html,body {
  background-color: #2d2d2d;
  font-family: Arial;
  color: white;
 
}
button {
  background-color: #3d3d3dee;
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 30px;
  display: block;
}

button:hover {
  background-color: #3d3d3daa;
  border: solid;
  color: #00ecb9;
  padding: 17px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 30px;
  border-color: #00ecb9;
  display: block;
}
</style>
</head>
<body>

<p style="text-align: center; font-size: 30px; transform:  translate(0%, 45%)">Boot Payload</p>
<p style="text-align: center; font-size: 5px; transform:  translate(0%, 45%)">____________________________________________________________________________________________________________________________________</p>
<br>
<button style="transform:  translate(325%, 20%)">
<img src="https://raw.githubusercontent.com/kckarnige/boot-icons/master/icon_atmosphere.png" />
</button>
<br>
<button style="transform:  translate(325%, 20%)">
<img src="https://raw.githubusercontent.com/kckarnige/boot-icons/master/icon_hekate.png" />
</button>

</body>
</html>
